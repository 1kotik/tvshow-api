<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обновить персонажа</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      background-color: darkgrey; /* Dark gray background */
      font-family: Arial, sans-serif; /* Choose a preferred font */
      color: #333; /* Dark gray text color */
      height: 100vh; /* Set body height to 100% viewport height */
      display: flex; /* Make the body a flex container for centering */
      justify-content: center; /* Center the content horizontally */
      align-items: center; /* Center the content vertically */
    }

    .container {
      max-width: 500px; /* Set a maximum width for responsiveness */
      padding: 30px; /* Add some padding inside the container */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      background-color: #fff; /* White background for the content area */
      flex: 1;
    }

    h1 {
      margin-bottom: 20px; /* Add some space below the heading */
      font-size: 24px; /* Adjust heading size */
      color: #333; /* Dark gray text color */
      text-align: center; /* Center the heading text */
    }

    .form-control {
      padding: 5px 30px;
      border-radius: 5px; /* Rounded corners for input fields */
      border: 1px solid #ccc; /* Light gray border */
      flex: 1;
    }

    .form-control:focus {
      border-color: #86b7fe; /* Blue border on focus */
    }

    /* New styles for centering */
    form {
      display: flex; /* Make the form a flexbox container */
      flex-direction: column; /* Arrange elements vertically */
      align-items: center; /* Center elements horizontally */
    }

    .mb-3 {
      margin-bottom: 15px; /* Adjust spacing between form groups */
    }

    .d-flex {
      justify-content: space-between; /* Distribute buttons evenly */
    }

    .btn {
      padding: 10px 20px; /* Adjust button padding */
      border-radius: 5px; /* Rounded corners for buttons */
      font-size: 14px; /* Adjust button font size */
      cursor: pointer; /* Indicate clickable behavior */
    }

    .btn-success {
      background-color: #28a745; /* Green background for submit button */
      color: #fff; /* White text color for submit button */
      border-color: #28a745; /* Green border for submit button */
    }

    .btn-success:hover {
      background-color: #218c3d; /* Darker green on hover */
    }

    .btn-secondary {
      background-color: #ccc; /* Light gray background for cancel button */
      color: #333; /* Dark gray text color for cancel button */
      border-color: #ccc; /* Light gray border for cancel button */
    }

    .btn-secondary:hover {
      background-color: #ddd; /* Slightly darker gray on hover */
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Редактирование персонажа</h1>

  <form th:method="POST"
        th:action="@{/characters/update(id=${character.id})}"
        th:object="${character}">
    <div class="mb-3">
      <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Имя">
    </div>

    <div class="mb-3">
      <input type="text" th:field="*{feature}" class="form-control" id="feature" placeholder="Особенность">
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <input class="btn btn-success" type="submit" value="Сохранить"/>
      <a class="btn btn-secondary" th:href="@{/characters}">Вернуться на главную</a>
    </div>
  </form>


</div>
</body>
</html>
